<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="jquery.sortable.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" type="text/css"/>
    <title>WebTester</title>
</head>

<body>
	<ul id="tabs">
	    <li><a href="#" name="tab1">Tester</a></li>
	    <li><a href="#" name="tab2">Status</a></li>
	    <li><a href="#" name="tab3">Config</a></li>
	    <li><a href="#" name="tab4">App Log</a></li>
	</ul>

	<div id="content"> 
	    <div id="tab1">
	    	<div id="tester_event_show" class="contact_form"></div>
			<button class="submit" type="submit" id="btn_commit">Commit</button>
			<button class="submit" id="btn_clean">Clean</button>
	    </div>
	    <div id="tab2">
	    	<div class="contact_form">
	    		<ul>
	    			<li>
	    				<label>Tester Engine:</label>
	    				<span style="color:green" id="engine_status">Close</span>
	    			</li>
	    		</ul>
	    		<button class="submit" type="submit" id="close_engine">Close</button>
			</div>
	    </div>
	    <div id="tab3">
	    	<div class="contact_form">
	    		<ul>
	    			<li>
	    				<label for="testerServer">Tester Server:</label>
			    		<input type="text" name="testerServer" id="testerServer" placeholder="http://localhost:8888" required/>
	    			</li>
	    			<li>
	    				<label for="testerEngine">Tester Engine:</label>
			    		<select id="testerEngine" name="testerEngine"></select>
	    			</li>
	    			<li>
	    				<label for="logLevel">Log level:</label>
	    				<span id="logLevel" style="color:green">Info</span>
	    			</li>
	    		</ul>
			    <button class="submit" type="submit" id="save_option">Save</button>
			</div>
	    </div>
	    <div id="tab4">
	    	<div class="contact_form">
	    		<ul id="app_log_list">
	    			<li>
	    				<label>App Logs:</label>
	    			</li>
	    		</ul>
	    		<button class="submit" id="log_clean">Clean</button>
			</div>
	    </div>
	</div>
</body>
</html>
